<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML列表标签</title>
</head>

<body>
   <!-- ul标签用于无序列表 -->
    <ul>
        <li>华为</li>
        <li>三星</li>
        <li>小米</li>
        <li>锤子</li>
    </ul>
    <br>


    <!-- ol标签用于有序列表 -->
    <ol>
        <li>华为</li>
        <li>三星</li>
        <li>小米</li>
        <li>锤子</li>
    </ol>
    <br>


    <!-- dl标签用于定义术语列表-->
    <dl>
        <dt>Android四大组件</dt>
        <dd>Activity</dd>
        <dd>广播接收者</dd>
        <dd>内容提供者</dd>
        <dd>服务</dd>
        <dt>Android常用布局</dt>
        <dd>线性布局</dd>
        <dd>相对布局</dd>
        <dd>百分比布局</dd>
    </dl>
</body>

</html>
