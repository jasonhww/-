<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML语义标签</title>
</head>
<body>

    <!-- blockquote标签用于文本引用-->
    <blockquote cite="http://blog.csdn.net/lfdfhl/article/details/77825765">代理模式(Proxy Pattern)是面向对象中一种非常常见的设计模式。其实，不单是在软件开发领域，在我们的日常生活中对于代理也时常可见。比如：房东要将自家的房租出售，于是到房地产中介公司找一个代理，由他来帮自己完成销售房屋，签订合同等等事宜。</blockquote>


    <!-- cite标签用于表示作品的引用 -->
    这段话出自<cite>《java编程思想》</cite>
    <br>
    <br>

    <!-- address标签用于表示地址 -->
    <address>中国四川省成都市高新区</address>
    <br>
    <br>

    <!-- code标签用于表示计算机代码 -->
    <code>system.out.println()</code>
    <br>
    <br>

    <!-- var标签用于表示变量 -->
    <var>count</var>
    <br>
    <br>

    <!-- dfn标签用于定义专业术语 -->
    <dfn>量子网络通信</dfn>
    <br>
    <br>

    <!-- del标签用于显示被删除的文本 -->
    <del>该方法已经废弃</del>
    <br>
    <br>


    <!-- pre标签表示预先的格式化-->
    <pre>
        <p>       第一行文字</p>


        <p>第二行文字</p>
    </pre>
    <br>
    <br>

    <!-- mark标签用于标记文本中的重点内容，默认用荧光色标记-->
    <mark>排序算法是我们面试的重点</mark>
    <br>
    <br>

    <!-- details和summary标签 -->
    <details>
        <summary>java编程思想</summary>
        这本书写得非常好，值得一看
    </details>
    <br>
    <br>

</body>
</html>
