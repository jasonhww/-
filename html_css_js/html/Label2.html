<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML文本标签</title>
</head>

<body>
    <!-- b标签，用于将内容加粗显示-->
    <b>b标签用于粗体显示文字</b>
    <br>
    <br>
    <!-- strong标签，用于表示重点内容-->
    <strong>strong标签用于粗体显示文本，表示重点内容</strong>
    <br>
    <br>
    <!-- small标签用于显示小号字体，常用于表示：版权信息，法律信息，免责声明 -->
    <small>small标签用于显示小号字体，常用于表示：版权信息，法律信息，免责声明</small>
    <br>
    <br>
    <!-- i标签用于将文本斜体显示-->
    <i>i标签用于将文本斜体显示</i>
    <br>
    <br>
    <!--em标签表示将文本斜体显示 -->
    <em>em标签表示将文本斜体显示</em>
    <br>
    <br>
    <!-- u标签 -->
    <u>u标签标示文本的下划线</u>
    <br>
    <br>
    <!-- sup标签，表示上标-->
    这里是上标<sup>1</sup>
    <br>
    <br>
    <!-- sub标签，表示下标 -->
    这里是下标<sub>2</sub>
    <br>
    <br>
    <!-- span用于组合文档中的行内元素;它常结合CSS为文本中的某些部分进行特殊处理 -->
    <span style="color:#FA0">span用于组合文档中的行内元素;</span><span style="color:#F00">它常结合CSS为文本中的某些部分进行特殊处理</span>
    <br>
    <br>
    <!-- font标签用于给文本设置文字大小和颜色等属性-->
    <font color="red" size="15">测试font</font>
    <br>
    <br>
</body>

</html>
